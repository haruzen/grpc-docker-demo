
services:
  node-rest:
    build:
      context: ./node-rest
      dockerfile: Dockerfile
    container_name: node-rest
    env_file:
      - ./node-rest/.env.local        # Separate local env file for dev
    working_dir: /app
    command: npx nodemon index.js     # Live reload during development
    volumes:
      - ./node-rest:/app              # Mount source code for hot-reload
      - node_modules:/app/node_modules  # Avoid overwriting container's node_modules
    expose:
      - "3000"                        # Internal communication only
    restart: unless-stopped
    networks:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    depends_on:
      - node-rest
    ports:
      - "80:80"                   # Expose NGINX to host for frontend access
      - "443:443"                 # Expose NGINX for HTTPS
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html/frontend:ro  # Serve static frontend
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Mount SSL certs
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  node_modules:
