version: '3.9'
services:
  node-rest:
    build:
      context: ./node-rest
      dockerfile: Dockerfile
    container_name: node-rest
    env_file:
      - ./node-rest/.env
    volumes:
      - ./node-rest:/app
    working_dir: /app
    command: npx nodemon index.js  # << live reload if using nodemon
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    depends_on:
      - node-rest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html/frontend:ro
    networks:
      - backend

networks:
  backend:
    driver: bridge
