# HTTP: redirect to HTTPS
server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}

# HTTPS: serve frontend + proxy backend API
server {
    listen 443 ssl;
    server_name _;

    # Self-signed certificate
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    # Proxy API to Node.js container
    location /api/ {
        proxy_pass http://node-rest:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;

        # Optional CORS headers (enable if needed)
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        # add_header Access-Control-Allow-Headers 'Origin, Content-Type, Authorization';
    }

    # Serve frontend static files
    location /frontend/ {
        alias /usr/share/nginx/html/frontend/;
        try_files $uri $uri/ =404;
    }

    # Default redirect to SPA entry
    location / {
        return 302 /frontend/index.html;
    }
}
