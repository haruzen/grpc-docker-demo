name: CI - Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔑 Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🧱 Build Docker Images
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/node-rest:latest ./node-rest
        docker build -t ${{ secrets.DOCKER_USERNAME }}/python-grpc:latest ./python-grpc

    - name: 🚀 Push Docker Images, make sure Docker Hub access token was created with read/write scope.
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/node-rest:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/python-grpc:latest
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Deploy to EC2 server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull haruzen/node-rest:latest
          docker pull haruzen/python-grpc:latest
          cd /home/ubuntu/app
          docker-compose down
          docker-compose up -d